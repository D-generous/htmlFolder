<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body style="background-color:beige;"><br>
    <br>
    <div style="margin:auto; background-color: lightblue; height: 500px; width: 1100px;">
        <h2 style="margin-left: 20px;">Sign up(Email verification)</h2>
        <p style="margin-left: 20px;">Enter your Email and details below</p>
        <p style="color:red; margin-left: 20px;">Important Notice!</p>
        <h5 style="margin-left: 20px;">You are adviced to create and account with a valid email address because all vital information will be sent to the email you supplied</h5>
        <form action="Sign-in.html" target="_blank">
            <input type="text" name="" id="" placeholder="Matric No" style="height: 30px;width: 1050px;margin-left: 20px;" maxlength="6"><br>
            <br>
            <input type="text" name="" id="" placeholder="Email No" style="height: 30px;width: 1050px;margin-left: 20px;"><br>
            <br>
            <input type="number" name="" id="" placeholder="Phone No" style="height: 30px;width: 1050px;margin-left: 20px;"><br>
            <br>
            <input type="password" name="" id="" placeholder="Password" style="height: 30px;width: 1050px;margin-left: 20px;" maxlength="8"><br>
            <br>
            <input type="password" name="" id="" placeholder="Confirm Password" style="height: 30px;width: 1050px; margin-left: 20px;" maxlength="8"><br>
            <br>
            <input type="submit" value="Submit" style="background-color:blue;margin-left: 850px; height: 50px;width: 200px;">
        </form>
    </div>
</body>
</html>
